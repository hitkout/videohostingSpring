<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscriptions</title>
    <link rel="stylesheet" href="/css/body.css">
    <link rel="stylesheet" href="/css/success.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/top-panel.css">
    <link rel="stylesheet" href="/css/allUsers.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="/css/videoCards.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/videoPlayButton.css">
    <link rel="stylesheet" href="/css/photoUserStyle.css">
    <link rel="stylesheet" href="/css/photoCards.css">
    <link rel="stylesheet" href="/css/imageZoom.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div th:replace="components/top-panel :: top-panel"></div>
<div th:replace="components/header :: header"></div>
<div th:replace="components/search :: search"></div>

<div class="allUsers userRow">
    <a th:href="'/channel/' + ${followUser.getId()}" class="userCard" th:each="followUser : ${followUsers}">
        <img class="userAvatar" th:src="@{'/img/' + *{followUser.getPhoto()}}" alt="">
        <p th:text="*{followUser.getFirstName()}"></p>
        <p th:text="*{followUser.getLastName()}"></p>
        <p class="banUserStyle" th:if="*{followUser.getStatus().name() == 'BANNED'}" th:text="Заблокирован"></p>
    </a>
</div>

<div th:if="${!#lists.isEmpty(videos)}" class="marginContentMain">
    <div class="mainVideo">
        <h2 class="mainTitle" th:text="'Новые видео за последнюю неделю'"></h2>
        <div th:replace="components/videoComponent :: videoComponent"></div>
    </div>
</div>

<div th:if="${!#lists.isEmpty(photos)}" class="marginContentMain">
    <div class="mainPhoto">
        <h2 class="mainTitle" th:text="'Новые фотографии за последнюю неделю'"></h2>
        <div th:replace="components/photoComponent :: photoComponent"></div>
    </div>
</div>

<script src="/scripts/infiniteScroll.js"></script>
<script src="/scripts/imageZoom.js"></script>

</body>
</html>
